<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML </title>
    <link rel="shortcut icon" href="curso em vídeo.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para qual tag deverá utilizar em cada caaso</p>

    <ul>
        <li type="square"> <abbr title="Usamos a tag &lt;Strong&gt;" > Negrito</abbr></li>
        <li type="square"> <abbr title="Usamos a tag&lt;em &gt;"> Itálico</abbr></li>
        <li type="square"> <abbr title="Usamos a tag &lt;img&gt;"> Imagens</abbr></li>
        <li type="square"> <abbr title="POdemos usar a tag &lt;q&gt;/&lt;blockquote&gt;"> Referência</abbr></li>
        <li type="square"> <abbr title="Usamos a tag &lt;Mark&gt;">Marcador</abbr></li>
        <li type="square"> <abbr title="Usamos a tag &lt;u&gt;/&lt;ins&gt;"> Texto inscrito</abbr></li>
        <li type="square"> <abbr title="Usamos a tag &lt;small&gt;"> Texto pequeno</abbr></li>
        <li type="square"> <abbr title="Usamos a tag &lt;big&gt;"> Texto grande</abbr></li>
    </ul>
</body>
</html>
